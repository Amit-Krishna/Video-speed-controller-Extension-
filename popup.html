<!-- File: popup.html -->

<!DOCTYPE html>
<html>
<head>
  <title data-i18n-content="extName"></title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h1 data-i18n-content="popupTitle"></h1>
  <div class="controls">
     <input type="range" id="speedSlider" min="0.25" max="4" step="0.25" value="1" title="Video speed control slider">
    <span id="speedValue">1.0x</span>
  </div>


  <div id="preset-buttons" class="presets">
    <button data-speed="0.75">0.75x</button>
    <button data-speed="1.25">1.25x</button>
    <button data-speed="1.5">1.5x</button>
    <button data-speed="2.0">2.0x</button>
    <button data-speed="1.0" class="reset">Reset</button>
  </div>

  <script src="localize.js"></script>
  <script src="popup.js" defer></script>

  <div class="site-controls">
    <button id="toggle-site-button">Loading...</button>
  </div>
  

  <div class="footer">
     <a href="#" id="shortcuts-link" data-i18n-content="configureShortcuts"></a>
  </div>

</body>
</html>
